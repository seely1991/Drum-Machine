<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="./style.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<container class="fluid-container">
		<div id="drum-machine">
			<div class="row">
				<div id="display" class="col-xs-12">
					<h1> </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-q" onclick="playKey(q)">Q</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-w" onclick="playKey(w);">W</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-e" onclick="playKey(_e);">E</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
				<button class="btn btn-default mybtn drum-pad" id="button-a" onclick="playKey(a);">A</button>
				</div>	
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-s" onclick="playKey(s);">S</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-d" onclick="playKey(d);">D</button>
				</div>
			</div>
			<div class="row">
					<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-z" onclick="playKey(z);">Z</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-x" onclick="playKey(x);">X</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-default mybtn drum-pad" id="button-c" onclick="playKey(c);">C</button>
				</div>
			</div>
		</div>
		<div id="slider">
			<div id="slider-track">
			</div>
			<div id="slider-button">
			</div>
		</div>
	</container>
	</div>
	<script src="./script.js" type="text/javascript"></script>
</body>
</html>
